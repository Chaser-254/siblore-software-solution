    <line x1="10" y1="7.5" x2="6" y2="11.25" stroke="white" stroke-width="1"/>
    <line x1="10" y1="7.5" x2="14" y2="11.25" stroke="white" stroke-width="1"/>
    <line x1="6" y1="11.25" x2="10" y2="15" stroke="white" stroke-width="1"/>
    <line x1="14" y1="11.25" x2="10" y2="15" stroke="white" stroke-width="1"/>
